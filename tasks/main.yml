---
# tasks file for register_rhel_subscription

- name: Register RHEL instance subscription
  redhat_subscription:
    state: present
    activationkey: "{{ rh_activationkey }}"
    org_id: "{{ rh_org_id }}"
    release: "{{ rh_release }}"
    auto_attach: true
  when: rh_register
  register: reg_sub
  until: reg_sub is not failed
  retries: 5

- debug:
    msg: "{{ reg_sub }}"

- name: Unregister RHEL instance subscription
  redhat_subscription:
    state: absent
    activationkey: "{{ rh_activationkey }}"
    org_id: "{{ rh_org_id }}"
  when: not rh_register
  register: unreg_sub
  until: unreg_sub is not failed
  retries: 5

- debug:
    msg: "{{ unreg_sub }}"
